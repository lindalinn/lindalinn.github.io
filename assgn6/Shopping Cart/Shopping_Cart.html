<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Shopping_Cart.css">
        <script src="Shopping_Cart.js" async></script>
    </head>
    <body>
        <nav>
            <a id="logo" href="../Landing/index.html"><img src="../sloth.png" alt="logo" width="65px"></a>
            <a href="../About/About.html">About</a>
            <a href="">Products</a>
            <a id="shopping-bag" href=""><img src="../bag.png" alt="shopping-bag" width="35px"></a>
            <a id="profile" href=""><img src="../profile.png" alt="profile" width="40px"></a>
        </nav>
        <div>
            
        </div>
        <div class="left-section">
            <div class="title">
                <h1>Your Shopping Cart</h1>
            </div>
            <div class="cart-box">
                <div class="cart-image">
                    <img src="../cart-pillow.png" width="200px">
                </div>
                <div class="cart-details">
                    <h2>Bed Pillow</h2>
                    <p class="price" style="font-style: italic;">$34.95</p>
                    <div id="color">
                        <p class="add-space-above">Color:</p>
                        <p>After school special</p>
                    </div>
                    <div id="fabric">
                        <p>Fabric:</p>
                        <p>Duck Down</p>
                    </div>
                    <div class="quantity">
                        <p>Quantity:</p>
                        <input class="quantity-input" type="number" value="1"/>
                    </div>
                    <button class="remove-item">remove item</button>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="order-summary-content">
                <div>
                    <h3>Order Summary</h3>
                </div>
                <div class="receipt">
                    <div class="receipt-content" id="value">
                        <p>Order Value</p>
                        <p class="back-text">$34.95</p>
                    </div>
                    <div class="receipt-content" id="tax">
                        <p>Estimated Tax</p>
                        <p class="back-text">TBD</p>
                    </div>
                    <div class="receipt-content" id="shipping">
                        <p>Shipping & Handling</p>
                        <p class="back-text">Free</p>
                    </div>
                    <div class="receipt-content" id="discount">
                        <p>Add Discount</p>
                        <br>
                        <div id="discount-code">
                            <input type="text">
                            <button>Apply</button>
                        </div>
                    </div>
                    <hr>
                    <div class="receipt-content" id="total">
                        <p>Total Value</p>
                        <p class="back-text total-price">$34.95</p>
                    </div>
                </div>
            </div>
            <button id="check-out-button">
                Continue to Checkout
            </button>   
        </div>       
    </body>
</html>
